<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover IMG</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
        <div class="main_img">
            <img onmouseover="preview.src=img1.src" src="img1.jpg" alt="img1" name="img1" class="img">
            <img onmouseover="preview.src=img2.src" src="img2.jpg" alt="img2" name="img2" class="img">
            <img onmouseover="preview.src=img3.src" src="img3.jpg" alt="img3" name="img3" class="img">
            <img onmouseover="preview.src=img4.src" src="img4.jpg" alt="img4" name="img4" class="img">
            <img onmouseover="preview.src=img5.src" src="img5.jpg" alt="img5" name="img5" class="img">
            <img onmouseover="preview.src=img6.src" src="img6.jpg" alt="img6" name="img6" class="img">
            <img onmouseover="preview.src=img7.src" src="img7.jpg" alt="img7" name="img7" class="img">
            <img onmouseover="preview.src=img8.src" src="img8.jpg" alt="img8" name="img8" class="img">
        </div>

        <div class="preview">
            <img src="img1.jpg" alt="pre_img" class="pre_img" name="preview">
        </div>
</body>
</html>
